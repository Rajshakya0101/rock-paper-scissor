<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="shortcut icon" href="/media/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissor</h1>
        <div class="game-container">
            <div class="game">
                <p class="scoreboard-title">Scoreboard</p>
                <div class="score-card">
                    <div class="you">
                        <img src="/media/8042894-removebg-preview.png" alt="" class="profile">
                        <div class="name">
                            <p>You : </p>
                            <p class="score" id="my-score">0</p>
                        </div>
                    </div>
                    <div class="bot">
                        <img src="/media/8042894-removebg-preview.png" alt="" class="profile">
                        <div class="name">
                            <p>Bot :</p>
                            <p class="score" id="com-score">0</p>
                        </div>
                    </div>
                </div>
                <div class="playground">
                    <div class="player">
                        <!-- <p>You</p> -->
                        <img class="choice" id="my-choice" src="/media/8042894-removebg-preview.png" alt="">
                    </div>
                    <div class="vs-img">
                        <img class="vs" src="/media/vs.png" alt="vs">
                    </div>
                    <div class="player">
                        <!-- <p>Computer</p> -->
                        <img class="choice" id="com-choice" src="/media/8042894-removebg-preview (1).png" alt="">
                    </div>
                </div>
                <div class="majboori">
                    <div class="choices-container">
                        <img class="choices" id="rock" src="/media/rock.png" alt="">
                        <img class="choices" id="paper" src="/media/paper.png" alt="">
                        <img class="choices" id="scissor" src="/media/scissors.png" alt="">
                    </div>
                    <div class="win-msg">
                        <p class="msg">Pick a Hand Gesture</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="new-game">New Game</button>
    </main>
    <footer>
        <p> 
            <p class="footer-txt">Developed with ❤️ By Developer Raj</p><br/>
            <div class="links-container">
                <a href="https://www.github.com/rajshakya0101" target="_blank"><img src="/media/github.png" alt="github"></a>
                <a href="https://www.linkedin.com/in/raj-shakya-8b205225b" target="_blank"><img src="/media//linkedin.png" alt="linkedin"></a>
                <a href="https://www.instagram.com/dashing_raj__143" target="_blank"><img src="/media/insta.png" alt="Instagram"></a>
            </div>
        </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
